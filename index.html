<!DOCTYPE html>
<html>
  <head>
    <title>Distance by Jetpack</title>
    <link rel="stylesheet" href="css/maps.css"/>
  </head>
  <body>
    <div id="map"></div>
    <div id="floating-panel">
      <h1>Distance by Jetpack</h1>
      <table>
        <tr><td style="width:40%"></td><td style="width:40%"></td><td style="width:20%"></td></tr>
        <tr><td align="right">Distance Unit:</td><td><input onclick="setDUnit();" type="radio" name="dunit" value="km" id="km" checked>km&nbsp;<input onclick="setDUnit();" type="radio" name="dunit" value="miles" id="miles">miles</td></tr>
        <tr><td align="right">Origin:</td><td><input type="text" readonly id="origin"></td></tr>
        <tr><td align="right">Destination:</td><td><input type="text" readonly id="destination"></td></tr>
        <tr><td align="right">Distance by Jetpack:</td><td><input type="text" readonly id="distance"></td><td><span id="dunitSpan">km</td></tr>
      </table>
    </div>
    <script src="js/maps.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCabihsufV8atKmG94kViTgWs05m6lQyXs&callback=initMap">
    </script>
  </body>
</html>
